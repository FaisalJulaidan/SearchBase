server {
	listen 80;
	listen [::]:80;

	server_name new.searchbase.com;
	root /var/www/new.searchbase.com/public;

	# security
	include nginxconfig.io/security.conf;

	# index.html fallback
	location / {
		try_files $uri $uri/ /index.html;
	}

	# additional config
	include nginxconfig.io/general.conf;
}

# subdomains redirect
server {
	listen 80;
	listen [::]:80;

	server_name *.new.searchbase.com;

	return 301 http://new.searchbase.com$request_uri;
}
