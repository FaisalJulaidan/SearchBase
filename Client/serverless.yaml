# serverless.yml

service: client-server

provider:
    name: aws
    runtime: nodejs6.10
    stage: dev
    region: eu-west-2

plugins:
    - serverless-finch
    - serverless-dotenv-plugin

custom:
    client:
        bucketName: unique-bucket-client
        distributionFolder: build
        indexDocument: index.html
        errorDocument: index.html
