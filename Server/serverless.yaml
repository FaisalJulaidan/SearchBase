# serverless.yml

service: flask-app-serverless

provider:
  name: aws
  runtime: python3.7
  stage: dev
  region: eu-west-2


plugins:
  - serverless-wsgi
  - serverless-python-requirements


custom:
  pythonRequirements:
    zip: true
    slim: true
    useDownloadCache: true
    useStaticCache: true

  wsgi:
    app: thesearchbase.app
    packRequirements: false


