functions:
  app:
    handler: wsgi_handler.handler
#    layers:
#      - {Ref: ServerDepsLambdaLayer}
    events:
      - http:
          path: /
          method: get
          cors: true
      - http:
          path: /
          method: post
          cors: true
      - http:
          path: /
          method: put
          cors: true
      - http:
          path: /
          method: delete
          cors: true
#      - http:
#         method: any
#         path: /{proxy+}
#         cors: true


  sendConversationsNotifications:
    handler: services/scheduler_services.sendConversationsNotifications
#    layers:
#        - {Ref: ServerDepsLambdaLayer}
    events:
      - schedule: rate(1 hour)
