version: '3'


volumes:
  prod-data:

services:
  mysql:
    image: mysql
    ports:
      - 3306:3306
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=TheSearchBaseStaging_3
    networks:
      - frontend
    volumes:
      - prod-data:/var/lib/mysql

  nginx:
    image: nginx:1.15-alpine
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx:/etc/nginx/conf.d
      - ./docker/certbot/conf:/etc/letsencrypt
      - ./docker/certbot/www:/var/www/certbot
    networks:
      - frontend

  certbot:
    image: certbot/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    volumes:
      - ./docker/certbot/conf:/etc/letsencrypt
      - ./docker/certbot/www:/var/www/certbot
    networks:
      - frontend

  server_container:
    container_name: server_container
    build: ./Server
    ports:
      - 5000:5000
    networks:
      - frontend
    restart: always

  chatbot_container:
    container_name: chatbot_container
    build: ./Chatbot
    ports:
      - 9000:9000
    networks:
      - frontend
    restart: always

  client_container:
    container_name: client_container
    build: ./Client
    ports:
      - 3000:3000
    networks:
      - frontend
    restart: always


networks:
  frontend:
