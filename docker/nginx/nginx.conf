upstream server_container {
    server server_container:5000;
}

upstream client_container {
    server client_container:3000;
}

upstream chatbot_container {
    server chatbot_container:9000;
}


server {
    listen 80;
    server_name staging.thesearchbase.com;

    location / {
        return 301 https://$host$request_uri;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}


server {
    listen 443 ssl;
    server_name staging.thesearchbase.com;

    ssl_certificate /etc/letsencrypt/live/staging.thesearchbase.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/staging.thesearchbase.com/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
            proxy_pass         http://server_container;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
    }

    location /admin/login {
            proxy_pass         http://client_container;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
    }

    location /admin/signup {
