<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <form id="productFileForm" name="productFileForm" enctype="multipart/form-data" action="/productfile" method="post">
        <h2> Upload a product file </h2>
        <div>
            <label for="productFile">Choose file to upload</label><br>
            <input type="file" id="productFile" name="productFile">
        </div>
        <br>
        <button id="submit" type="submit" value="submit">Submit form</button>
    </form>
</section>
</body>
</html>
