<body background="../static/img/bg-img/welcome-bg-signup.png">

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="/signupform" method="POST" enctype="multipart/form-data">
					<span class="login100-form-title p-b-26">
						Sign up<br />
						TheSearchbase
					</span>
					<span class="login100-form-title p-b-48">
					</span>

					<div class="wrap-input100 validate-input" data-validate="Please enter your title">
						<input class="input100" type="text" name="title"/>
						<span class="focus-input100" data-placeholder="Title"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Please enter your name">
						<input class="input100" type="text" name="firstname"/>
						<span class="focus-input100" data-placeholder="Firstname"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Please enter your surname">
						<input class="input100" type="text" name="surname"/>
						<span class="focus-input100" data-placeholder="Surname"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Please enter your company name">
						<input class="input100" type="text" name="companyName"/>
						<span class="focus-input100" data-placeholder="Company name"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Please enter your position">
						<input class="input100" type="text" name="userPosition"/>
						<span class="focus-input100" data-placeholder="Position at the company"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Please enter your address">
						<input class="input100" id="address" type="text" name="companyAddress" onchange="doGeocode()"/>
						<span class="focus-input100" data-placeholder="Company address"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input class="input100" type="text" name="contactEmail"/>
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Please enter your contact number">
						<input class="input100" type="text" name="contactNumber"/>
						<span class="focus-input100" data-placeholder="Contact number"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Please enter your country">
						<input class="input100" type="text" name="country"/>
						<span class="focus-input100" data-placeholder="Country"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" type="password" name="pass"/>
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Sign up
							</button>
						</div>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">
							Already have an account?
						</span>
						 <a class="txt2" href="/login">
							Sign in
						</a>
					</div>

					<div class="text-center p-t-115">
						<span class="txt1">
							By signing up, you are agreeing to our
						</span>
						 <a class="txt2" href="/termsandconditions"><b>
							terms
						</b></a>
						<span class="txt1">
							and
						</span>
						<a class="txt2" href="/privacy"><b>
						 Privacy Policy
					 </b></a>
					</div>
				</form>
			</div>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDExVDw_47y0U4kukU1A0UscjXE7qDTRhk&callback=initMap"></script>
		<script>
			function doGeocode() {
				var addr = document.getElementById("address");
				// Get geocoder instance
				var geocoder = new google.maps.Geocoder();

				// Geocode the address
				geocoder.geocode({
					'address': addr.value
				}, function(results, status) {
					if (status === google.maps.GeocoderStatus.OK && results.length > 0) {

						// set it to the correct, formatted address if it's valid
						addr.value = results[0].formatted_address;;

						// show an error if it's not
					} else alert("Invalid address");
				});
			};
	</script>
