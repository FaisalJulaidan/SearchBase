<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="https://www.thesearchbase.com/static/SL/Login/images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" action="/account/resetpassword" method="post">
					<span class="login100-form-title">
						New Password
					</span>

					Please enter your new password

                    <form action="/account/resetpassword/{{payload}}" method="POST" enctype="multipart/form-data">

                        <!-- User's details -->
                        <br />
                        <input value="{{email}}" name="email" hidden />
                        <br />
                        <input class="form-control col-md-8 col-xs-10" id="user_new_pass" type="password" name="password" placeholder="New Password *">
                        <br />
                        <input class="form-control col-md-8 col-xs-10" id="user_confirm_pass" type="password" name="confirm-pass" placeholder="Confirm Password *">
                        <br />
                        <!-- Submit button -->
                        {{msg}}
                        <input class="btn btn-success" type="submit" value="Submit" />

                    </form>

					<!--<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Reset
						</button>
					</div>-->

				</form>
			</div>
		</div>
	</div>
