{% extends "admin/base.html" %}

{% block title %}Pay{% endblock %}

{% block content %}
    <div class="right_col" role="main">
        <!-- top tiles -->
        <div class="row tile_count">
            <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
            </div>
            <div class="col-md-2 col-sm-4 col-xs-6 tile_stats_count">
            </div>
        </div>

        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel" style="height:600px;">
                    <div class="cell example example2">
                        <form>
                            <div data-locale-reversible>
                                <div class="row">
                                    <div class="field">
                                        <input id="example2-address"
                                               data-tid="elements_examples.form.address_placeholder" class="input empty"
                                               type="text" placeholder="185 Berry St" required=""
                                               autocomplete="address-line1">
                                        <label for="example2-address" data-tid="elements_examples.form.address_label">Address</label>
                                        <div class="baseline"></div>
                                    </div>
                                </div>
                                <div class="row" data-locale-reversible>
                                    <div class="field half-width">
                                        <input id="example2-city" data-tid="elements_examples.form.city_placeholder"
                                               class="input empty" type="text" placeholder="San Francisco" required=""
                                               autocomplete="address-level2">
                                        <label for="example2-city"
                                               data-tid="elements_examples.form.city_label">City</label>
                                        <div class="baseline"></div>
                                    </div>
                                    <div class="field quarter-width">
                                        <input id="example2-state" data-tid="elements_examples.form.state_placeholder"
                                               class="input empty" type="text" placeholder="CA" required=""
                                               autocomplete="address-level1">
                                        <label for="example2-state"
                                               data-tid="elements_examples.form.state_label">State</label>
                                        <div class="baseline"></div>
                                    </div>
                                    <div class="field quarter-width">
                                        <input id="example2-zip"
                                               data-tid="elements_examples.form.postal_code_placeholder"
                                               class="input empty" type="text" placeholder="94107" required=""
                                               autocomplete="postal-code">
                                        <label for="example2-zip" data-tid="elements_examples.form.postal_code_label">ZIP</label>
                                        <div class="baseline"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="field">
                                    <div id="example2-card-number" class="input empty"></div>
                                    <label for="example2-card-number"
                                           data-tid="elements_examples.form.card_number_label">Card number</label>
                                    <div class="baseline"></div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="field half-width">
                                    <div id="example2-card-expiry" class="input empty"></div>
                                    <label for="example2-card-expiry"
                                           data-tid="elements_examples.form.card_expiry_label">Expiration</label>
                                    <div class="baseline"></div>
                                </div>
                                <div class="field half-width">
                                    <div id="example2-card-cvc" class="input empty"></div>
                                    <label for="example2-card-cvc"
                                           data-tid="elements_examples.form.card_cvc_label">CVC</label>
                                    <div class="baseline"></div>
                                </div>
                            </div>
                            <button type="submit" data-tid="elements_examples.form.pay_button">Pay {amount}</button>
                            <!--<script
                                src="https://checkout.stripe.com/checkout.js" class="stripe-button"
                                data-key="pk_test_e4Tq89P7ma1K8dAjdjQbGHmR"
                                data-amount="999"
                                data-name="TheSearchBase"
                                data-description="Widget"
                                data-image="https://stripe.com/img/documentation/checkout/marketplace.png"
                                data-locale="auto"
                                data-zip-code="true"
                                data-currency="gbp">
                              </script>-->
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /top tiles -->
        <br/>
    </div>
{% endblock %}

{% block customJS %}
    <!-- Skycons -->
    <script src="/static/vendors/skycons/skycons.js"></script>
    <!-- Flot -->
    <script src="/static/vendors/Flot/jquery.flot.js"></script>
    <script src="/static/vendors/Flot/jquery.flot.pie.js"></script>
    <script src="/static/vendors/Flot/jquery.flot.time.js"></script>
    <script src="/static/vendors/Flot/jquery.flot.stack.js"></script>
    <script src="/static/vendors/Flot/jquery.flot.resize.js"></script>
    <!-- Flot plugins -->
    <script src="/static/vendors/flot.orderbars/js/jquery.flot.orderBars.js"></script>
    <script src="/static/vendors/flot-spline/js/jquery.flot.spline.min.js"></script>
    <script src="/static/vendors/flot.curvedlines/curvedLines.js"></script>
    <!-- JQVMap -->
    <script src="/static/vendors/jqvmap/dist/jquery.vmap.js"></script>
    <script src="/static/vendors/jqvmap/dist/maps/jquery.vmap.world.js"></script>
    <script src="/static/vendors/jqvmap/examples/js/jquery.vmap.sampledata.js"></script>


    <!-- stripe js -->
    <script href="../static/stripe/js/example2.js"></script>
    <!-- stripe js -->
    <script href="../static/stripe/js/index.js"></script>
    <!-- stripe js -->
    <script href="../static/stripe/js/l10n.js"></script>
{% endblock %}
