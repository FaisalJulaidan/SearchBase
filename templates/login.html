<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="../static/SL/Login/images/img-01.png" alt="IMG">
                </div>

                <form class="login100-form validate-form" action="/login" method="post">
                    <span class="login100-form-title">
                        Member Login
                    </span>

                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="text" name="email" autocomplete="email" placeholder="Email">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" name="password" autocomplete="current-password" placeholder="Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <p style="text-align:center;">{{msg}}</p>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
                            Login
                        </button>
                    </div>

                    <div class="text-center p-t-12">
                        <a class="txt1" href="/account/resetpassword">
                            Forgot Password?
                        </a>
                    </div>

                    <div class="text-center p-t-136">
                        <a class="txt2" href="/signup">
                            Create your Account
                            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>




    <!--===============================================================================================-->
    <script src="../static/SL/Login/vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="../static/SL/Login/vendor/bootstrap/js/popper.js"></script>
    <script src="../static/SL/Login/vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="../static/SL/Login/vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="../static/SL/Login/vendor/tilt/tilt.jquery.min.js"></script>
    <script src="/static/js/cookies.js"></script>
    <script>
        $('.js-tilt').tilt({
            scale: 1.1
        })
        makeCookie("UserEmail", "", 0.0000000000000000000001);
        makeCookie("User Official", "", 0.000000000000000000000001);
    </script>
    <!--===============================================================================================-->
    <script src="../static/SL/Login/js/main.js"></script>

</body>
</html>
