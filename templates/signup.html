<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic">
                    <img src="../static/img/gifs/rocket-icon.gif" alt="GIF">
                    <br />
                    <br />
                    <br />
                    <h2> Launch your business into the future. </h2>
                </div>

                <form name="signupForm" id="signupForm" class="login100-form validate-form" action="/signup" method="post" onsubmit="return submitForm()">
                    <span class="login100-form-title">
                        Sign up
                    </span>

                    <div class="wrap-input100 validate-input" data-validate="Required">
                        <input class="input100" type="text" name="companyName" placeholder="Company Name" onchange="inputs.company = true; return this.style.boxShadow='0 0 9px 0px rgba(100, 185, 110, 1)'">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-briefcase" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Required: example.com">
                        <input id="websiteURL" class="input100" type="text" name="websiteURL" placeholder="Website URL" onchange="validateURL('websiteURL')">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-globe" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Required: Forname Surname">
                        <!-- The onChange is what is calling the js function -->
                        <input id="fullname" class="input100" type="text" name="fullname" placeholder="Full Name" onchange="validateName('fullname')">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-address-card-o" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Required">
                        <input class="input100" type="number"
                               placeholder="+1-595585131"
                               name="phoneNumber" onchange="checkboxesMatch('phone')">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-mobile" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="email" id="email" name="email" placeholder="Email" autocomplete="off"
                               onchange="validateUserEmail('email')">
                        <!-- onkeyup="checkboxesMatch('email')" -->
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100 btn" type="email" id="confirmemail" name="confirmEmail"
                               placeholder="Confirm email" autocomplete="off" onchange="checkboxesMatch('email')" disabled
                               style="cursor:not-allowed;text-align: -webkit-auto;">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Required">
                        <input class="input100" type="password" id="password" name="password" autocomplete="new-password"
                               placeholder="Password" onchange="validatePassword(this)">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Required">
                        <input class="input100 btn" type="password" id="confirmpassword" name="confirmPassword"
                               placeholder="Confirm password" onchange="checkboxesMatch('password')" disabled
                               style="cursor:not-allowed;text-align: -webkit-auto;">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>



                    <!--<div class="wrap-input100 validate-input" data-validate="Required">
                        <p>Choose Plan</p>
                        <select name="subscription" id="inputState" class="form-control" form="signupForm" title="Choose Plan" required>
                            <option value="Trial">3 Month Trial</option>
                            <option value="Basic">Basic Plan</option>
                            <option value="Advanced">Advanced Plan</option>
                            <option value="Ultimate">Ultimate Plan</option>
                            {% if debug == True %}
                            <option value="Debug"> Debug</option>
                            {% endif %}
                        </select>
                        <span class="focus-input100"></span>
                    </div>-->

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn-disabled" id="submit" disabled>
                            Sign up
                        </button>
                    </div>

                    <div class="text-center p-t-12">
                        <a class="txt2" href="/login">
                            Already have an Account?
                            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                        </a>
                    </div>

                    <div class="text-center p-t-12">
                        <span class="txt1">
                            By Signing up you agree to our
                        </span>
                        <a class="txt2" href="/termsandconditions">
                            <strong>Terms</strong>
                        </a>
                        <span class="text1">
                            &
                        </span>
                        <a class="text2" href="/privacy">
                            <strong>Privacy Policy</strong>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Button trigger modal -->
    <button type="button" data-toggle="modal" data-target="#exampleModal" hidden id="showError"></button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="errorTitle"></h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="errorText"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Okay</button>
          </div>
        </div>
      </div>
    </div>

    <script src="../static/SL/Login/vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../static/SL/Login/vendor/bootstrap/js/popper.js"></script>
    <script src="../static/SL/Login/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/SL/Login/vendor/select2/select2.min.js"></script>
    <script src="../static/SL/Login/vendor/tilt/tilt.jquery.min.js"></script>
    <script>
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>
    <script src="../static/SL/Login/js/main.js"></script>
    <script>
        // to cache refrences
        var errTitle = $("#errorTitle")
        var errText = $("#errorText")
        var errShow = $("#showError")

        // show errors messages from server
        var msg = '{{ msg }}'
        if (msg) {
          alertError('Server Error',msg)
        }

        var inputs ={
          company:false,
          url:false,
          name:false,
          email:false,
          emailConf:false,
          password:false,
          passwordConf:false,
          phone:false
        }

        // Password popover init
        $('#password').popover({ trigger: 'focus', title: 'Password Constrains 🔑', content: "At least 8 characters long & upper and lower case letters and numbers",placement:'top' })
        $('#email').popover({ trigger: 'focus', title: 'Valid Email 📮', content: "Valid email is required: example@abc.com",placement:'top' })

        function submitForm() {
          var form = document.forms["signupForm"];
          var companyName = form["companyName"].value;
          var websiteURL = form["websiteURL"].value;
          var fullname = form["fullname"].value;
          var email = form["email"].value;
          var password = form["password"].value;

          var subscription = document.getElementById("inputState").value;
          if (subscription === "None") {
              subscription.setError("Please select one");
              return false;
          }
          return true;
        }

        function checkboxesMatch(boxID) {
            if (document.getElementById('confirm' + boxID)) {
                if (   document.getElementById(boxID).value === document.getElementById('confirm' + boxID).value
                    && document.getElementById(boxID).value !== "") {
                  document.getElementById('confirm' + boxID).style.boxShadow="0 0 9px 0px rgba(100, 185, 110, 1)"
                  // if all inputs are satisfied
                  for (var input of Object.entries(inputs)){
                    if (input[1] != true)
                      document.getElementById('submit').disabled = false;
                  }

                  if (boxID=='password'){
                    document.getElementById("submit").classList.remove('login100-form-btn-disabled');
                    document.getElementById("submit").classList.add('login100-form-btn');
                    inputs.passwordConf = true
                  }
                  if (boxID=='email')
                    inputs.emailConf = true
                }
            }
            else {
              if (boxID=='email'){
                alertError('Email Matching Error','Please confirm your email as the above one')
                inputs.emailConf = false
              }
              if (boxID=='password'){
                alertError('Password Matching Error','Please match your passwords')
                inputs.passwordConf = false
              }
              if (boxID=='phone') {
                  var regex =""
                  var element = $("input[name=phoneNumber]")[0]
                  if (/\+[0-9]{1-}-[0-9]{9-10}/.test(element.value)) {
                      inputs.phone = true;
                      element.style.boxShadow='0 0 9px 0px rgba(100, 185, 110, 1)'
                  }else {
                      alertError('Mobile Error','Please add proper mobile number: <br> <h4>+123-123456789</h4>')
                      inputs.passwordConf = false
                  }

              }

              document.getElementById('submit').disabled = true;
              document.getElementById("submit").classList.add('login100-form-btn-disabled');
              document.getElementById("submit").classList.remove('login100-form-btn');
              if (document.getElementById('confirm' + boxID))
                  document.getElementById('confirm' + boxID).style.boxShadow="0 0 9px 0px #f44336"
            }
        }

        function validatePassword(passwordElement) {
          var password = passwordElement.value

          if (password.length >= 8) {
            if (password.match(/^(?=.*[a-z|A-Z])(?=.*[A-Z])(?=.*\d).+$/) != null) {
              // sucess
              passwordElement.style.boxShadow="0 0 9px 0px rgba(100, 185, 110, 1)"
              //give ability to confirm password
              $("#confirmpassword").removeAttr('disabled','')
              $("#confirmpassword").css('cursor','')
              $("#confirmpassword").removeClass('btn')
              return inputs.password = true;
            }
            else{
              passwordElement.style.boxShadow="0 0 9px 0px #f44336"
              alertError('Password Error','Passwords must contain at least 1 lower and upper case letter. And 1 number.')
              return inputs.password = false
            }
          }
          else{
            passwordElement.style.boxShadow="0 0 9px 0px #f44336"
            alertError('Password Error','Passwords must be at least 8 characters long.')
            return inputs.password = false
          }
        }


        // Validation for the name of the user
        function validateName(fullname) {
            var nameSelector = document.getElementById(fullname)
            var name = nameSelector.value

            if (name.indexOf(' ') <= 0) {
              nameSelector.style.boxShadow="0 0 9px 0px #f44336"
              alertError('Name Error','Please enter your full name or leave a space between your first and last name.')
              return inputs.name = false;
            }else {
              nameSelector.style.boxShadow="0 0 9px 0px rgba(100, 185, 110, 1)"
              return inputs.name = true;
            }
        }


        // Validation for the website URL
        function validateURL(websiteURL) {
            var URLRegex = /^((https?|ftp|smtp):\/\/)?(www.)?[a-z0-9]+(\.[a-z]{2,}){1,3}(#?\/?[a-zA-Z0-9#]+)*\/?(\?[a-zA-Z0-9-_]+=[a-zA-Z0-9-%]+&?)?$/;
            var userURL = document.getElementById('websiteURL').value;

            if (!userURL.match(URLRegex)) {
              document.getElementById("websiteURL").style.boxShadow="0 0 9px 0px #f44336"
              alertError('URL Error',"Please enter your website URL correctly.")
              return inputs.url = false;
            }else {
              document.getElementById("websiteURL").style.boxShadow="0 0 9px 0px rgba(100, 185, 110, 1)"
              return inputs.url = true;
            }
        }

        // Validation for the user email address
        function validateUserEmail(email)
        {
            var emailRegex = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
            var userEmail = document.getElementById(email).value;

            if (!userEmail.match(emailRegex)) {
              document.getElementById("email").style.boxShadow="0 0 9px 0px #f44336"
              alertError('Email Error',"Please enter your email address correctly.  example@abc.com")
              return inputs.email = false;
            }else {
              //success
              document.getElementById("email").style.boxShadow="0 0 9px 0px rgba(100, 185, 110, 1)"
              // give ability to confirm email
              $("#confirmemail").removeAttr('disabled','')
              $("#confirmemail").css('cursor','')
              $("#confirmemail").removeClass('btn')
              return inputs.email = true;
            }

        }

        function alertError(name,text) {
          // clear previous error message
          errShow.html('')
          errText.html('')

          errTitle.html(name)
          errText.html(text)
          errShow.click()
        }
    </script>
</body>
