<body onload="console.log('{{ msg }}');">

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic">
					<img src="../static/img/gifs/rocket-icon.gif" alt="GIF">
					<br />
					<br />
					<br />
					<h2> Launch your business into the future. </h2>
				</div>

				<form class="login100-form validate-form" action="/signupform" method="POST" enctype="multipart/form-data">
					<span class="login100-form-title">
						Sign up
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="fullname" placeholder="Full Name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-address-card-o" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="contactEmail" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="websiteURL" placeholder="Website URL">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-globe" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="companyName" placeholder="Name of Company">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-briefcase" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="userPosition" placeholder="Position at Company">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<select id="inputState" class="form-control">
							<option selected>Choose Plan</option>
							<option> 3 Month Trail</option>
							<option> Basic Plan</option>
							<option> Advanced Plan</option>
							<option> Ultimate Plan</option>
						</select>
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Sign up
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							By Signing up you agree to our
						</span>
						<a class="txt2" href="/termsandconditions">
							<strong>Terms</strong>
						</a>
						<span class="text1">
							&
						</span>
						<a class="text2" href="/privacy">
							<strong>Privacy Policy</strong>
						</a>
					</div>

					<div class="text-center p-t-136">
						<a class="txt2" href="/login">
							Already have an Account?
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>




	<script src="../static/SL/Login/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="../static/SL/Login/vendor/bootstrap/js/popper.js"></script>
	<script src="../static/SL/Login/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="../static/SL/Login/vendor/select2/select2.min.js"></script>
	<script src="../static/SL/Login/vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<script src="../static/SL/Login/js/main.js"></script>

</body>
</html>
