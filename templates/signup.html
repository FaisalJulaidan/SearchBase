<body onload="console.log('{{ msg }}');">

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic">
                    <img src="../static/img/gifs/rocket-icon.gif" alt="GIF">
                    <br />
                    <br />
                    <br />
                    <h2> Launch your business into the future. </h2>
                </div>

                <form name="signupForm" id="signupForm" class="login100-form validate-form" action="/signup" method="post" onsubmit="return submitForm()">
                    <span class="login100-form-title">
                        Sign up
                    </span>

                    <div class="wrap-input100 validate-input" data-validate="Required">
                        <input class="input100" type="text" name="companyName" placeholder="Company Name">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-briefcase" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Required: example.com">
                        <input id="websiteURL" class="input100" type="text" name="websiteURL" placeholder="Website URL" onchange="validateURL('websiteURL')">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-globe" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Required: Forname Surname">
                        <!-- The onChange is what is calling the js function -->
                        <input id="fullname" class="input100" type="text" name="fullname" placeholder="Full Name" onchange="validateName('fullname')">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-address-card-o" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="email" id="email" name="email" placeholder="Email" autocomplete="off"
                               onkeyup="checkboxesMatch('email')">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="email" id="confirmemail" name="confirmEmail"
                               placeholder="Confirm email" autocomplete="off" onkeyup="checkboxesMatch('email')">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Required">
                        <input class="input100" type="password" id="password" name="password" autocomplete="new-password"
                               placeholder="Password" onkeyup="checkboxesMatch('password')">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Required">
                        <input class="input100" type="password" id="confirmpassword" name="confirmPassword"
                               autocomplete="off" placeholder="Confirm password" onkeyup="checkboxesMatch('password')">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Required">
                        <p>Choose Plan</p>
                        <select name="subscription" id="inputState" class="form-control" form="signupForm" title="Choose Plan" required>
                            <option value="Trial">3 Month Trail</option>
                            <option value="Basic">Basic Plan</option>
                            <option value="Advanced">Advanced Plan</option>
                            <option value="Ultimate">Ultimate Plan</option>
                            {% if debug == True %}
                            <option value="Debug"> Debug</option>
                            {% endif %}
                        </select>
                        <span class="focus-input100"></span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn-disabled" id="submit" disabled>
                            Sign up
                        </button>
                    </div>

                    <div class="text-center p-t-12">
                        <a class="txt2" href="/login">
                            Already have an Account?
                            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                        </a>
                    </div>

                    <div class="text-center p-t-12">
                        <span class="txt1">
                            By Signing up you agree to our
                        </span>
                        <a class="txt2" href="/termsandconditions">
                            <strong>Terms</strong>
                        </a>
                        <span class="text1">
                            &
                        </span>
                        <a class="text2" href="/privacy">
                            <strong>Privacy Policy</strong>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="../static/SL/Login/vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../static/SL/Login/vendor/bootstrap/js/popper.js"></script>
    <script src="../static/SL/Login/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../static/SL/Login/vendor/select2/select2.min.js"></script>
    <script src="../static/SL/Login/vendor/tilt/tilt.jquery.min.js"></script>
    <script>
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>
    <script src="../static/SL/Login/js/main.js"></script>
    <script>
        function submitForm() {
            var form = document.forms["signupForm"];
            var companyName = form["companyName"].value;
            var websiteURL = form["websiteURL"].value;
            var fullname = form["fullname"].value;
            var email = form["email"].value;
            var password = form["password"].value;
            if (!validatePassword(password)) {
                return false;
            }

            var subscription = document.getElementById("inputState").value;
            if (subscription === "None") {
                subscription.setError("Please select one");
                return false;
            }
            return true;
        }

        function checkboxesMatch(boxID) {
            if (document.getElementById(boxID).value === document.getElementById('confirm' + boxID).value &&
                document.getElementById(boxID).value !== "") {
                document.getElementById('confirm' + boxID).style.border = "None";
                document.getElementById('submit').disabled = false;
                document.getElementById("submit").classList.remove('login100-form-btn-disabled');
                document.getElementById("submit").classList.add('login100-form-btn');
            }
            else {
                document.getElementById('confirm' + boxID).style.border = "2px solid red";
                document.getElementById('submit').disabled = true;
                document.getElementById("submit").classList.add('login100-form-btn-disabled');
                document.getElementById("submit").classList.remove('login100-form-btn');
            }
            if (boxID === "email") checkboxesMatch("password")
        }

        function validatePassword(password) {
            if (password.length >= 8) {
                if (password.match(/^(?=.*[a-z|A-Z])(?=.*[A-Z])(?=.*\d).+$/) != null) {
                    return true;
                }
                else alert("Passwords must contain at least 1 lower and upper case letter. And 1 number.");
                return false;
            }
            else alert("Passwords must be at least 8 Characters long.");
            return false;
        }


        // Validation for the name of the user
        function validateName(fullname) {
            var name = $("#" + fullname).val();
            if (name.indexOf(' ') <= 0) {
                return alert("Please enter your full name or leave a space between your first and last name.");
            }
            return false;
        }


        // Validation for the website URL
        function validateURL(websiteURL) {
            var URLRegex = /^((https?|ftp|smtp):\/\/)?(www.)?[a-z0-9]+(\.[a-z]{2,}){1,3}(#?\/?[a-zA-Z0-9#]+)*\/?(\?[a-zA-Z0-9-_]+=[a-zA-Z0-9-%]+&?)?$/;
            var url = $("#" + websiteURL).val();
            return URLRegex.test(url);
            //url.map(x => console.log(x + " => " + URLRegex.test(x)));
        }




    </script>
</body>
