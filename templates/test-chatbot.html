<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Chatbot</title>
    <link rel='stylesheet prefetch'
          href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.2/css/font-awesome.min.css'>
</head>
<style>
    .contact-profile {
        width: 100%;
        height: 60px;
        line-height: 60px;
        background: #f5f5f5;
        border-top-left-radius: 5px;
        border-top-right-radius: 5px;
    }

    .contact-profile img {
        width: 40px;
        border-radius: 50%;
        float: left;
        margin: 9px 12px 0 9px;
        padding: 5px;
    }

    .contact-profile p {
        float: left;
        margin: 0;
    }

    .contact-profile .social-media {
        float: right;
    }

    .contact-profile .social-media i {
        margin-left: 14px;
        cursor: pointer;
    }

    .contact-profile .social-media i:nth-last-child(1) {
        margin-right: 20px;
    }

    .contact-profile .social-media i:hover {
        color: #435f7a;
    }
</style>
<body>

<div id="iframediv" style="height: 325px;width: 300px;">
    <div class="contact-profile">
        <img src="/static/img/core-img/favicon-96x96.png" alt=""/>
        <p>Bot</p>

        <div class="social-media">
            <i class="fa fa-close" aria-hidden="true"></i>
        </div>

        <div class="social-media" onclick="document.getElementById('chatbotIframe').contentWindow.Reset();">
            <i class="fa fa-refresh" aria-hidden="true"></i>
        </div>
    </div>
    <iframe frameborder="0" id="chatbotIframe" src="http://localhost:5000/chatbottemplate_production/1" style="width: 100%; height: 100%;"></iframe>
</div>


<div class="launch_btn_holder">
    <div id="launch_button"></div>
    <div id="launch_button_appendix"></div>
</div>
<script src="http://localhost:5000/userdownloads/integration.js" data-name="tsb-widget" data-id="1" async
        defer></script>

</body>

</html>
